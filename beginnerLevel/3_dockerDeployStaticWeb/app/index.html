<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Main JavaScript -->
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#head" class="logo">QurtRandGal</a>
      <div class="menu-toggle" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#head" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="#footer" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Header / Hero Section -->
    <header id="head">
      <div class="hero">
        <h1>Photo Gallery</h1>
        <p>Explore the beauty of random photography</p>
        <a href="#gallery" class="scroll-down" aria-label="Scroll Down">
          <i class="fas fa-angle-down"></i>
        </a>
      </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" aria-label="Photo Gallery">
      <noscript>
        Your browser does not support JavaScript or it is disabled.
        Please enable JavaScript to view the gallery.
      </noscript>
      <!-- 12 Gallery Images -->
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 1" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 2" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 3" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 4" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 5" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 6" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 7" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 8" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 9" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 10" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 11" loading="lazy" />
      </div>
      <div class="image">
        <div class="spinner"></div>
        <img alt="Random Image 12" loading="lazy" />
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer id="footer">
    <p>
      &copy; 2025 Photo Gallery | Designed by
      <a href="https://portfolio.qurtana.com.ng" target="_blank" rel="noopener">
        <strong>Qurtana</strong>
      </a>
    </p>
    <div class="socials">
      <a href="https://facebook.com" aria-label="Facebook" target="_blank" rel="noopener">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com" aria-label="Twitter" target="_blank" rel="noopener">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" aria-label="Instagram" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

  <!-- Scroll Top Button -->
  <button id="scrollTopBtn" class="scroll-top" aria-label="Scroll to top">
    <i class="fas fa-angle-up"></i>
  </button>

  <!-- Modal for Viewing and Downloading Images -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <span class="modal-close" aria-label="Close Modal">&times;</span>
    <img class="modal-content" id="modal-img" alt="Enlarged view" />
    <a id="download-link" class="download-button" download>Download</a>
  </div>
</body>

</html>
