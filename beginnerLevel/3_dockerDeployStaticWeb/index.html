<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="head">
    <h1>Photo Gallery</h1>
  </header>
  <section id="gallery">
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=1" alt="Image 1">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=2" alt="Image 2">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=3" alt="Image 3">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=4" alt="Image 4">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=5" alt="Image 5">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/200/200?random=6" alt="Image 6">
    </div>
  </section>
  <footer id="footer">
    <p>&copy; 2025 Photo Gallery</p>
  </footer>
</body>
</html>
