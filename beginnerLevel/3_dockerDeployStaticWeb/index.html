<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Header Section -->
  <header id="head">
    <div class="hero">
      <h1>Photo Gallery</h1>
      <p>Explore the beauty of random photography</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <section id="gallery" aria-label="Photo Gallery">
    <noscript>Your browser does not support JavaScript or it is disabled. Please enable JavaScript to view the
      gallery.</noscript>
    <!-- Dynamically generated images -->
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 1" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 2" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 3" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 4" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 5" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 6" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 7" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 8" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 9" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 10" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 11" loading="lazy">
    </div>
    <div class="image">
      <div class="spinner"></div><img alt="Random Image 12" loading="lazy">
    </div>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2025 Photo Gallery | Designed by <strong>Qurtana</strong></p>
    <div class="socials">
      <a href="https://facebook.com" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
