<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="head">
    <div class="hero">
      <h1>Photo Gallery</h1>
      <p>Explore the beauty of random photography</p>
    </div>
  </header>

  <section id="gallery" aria-label="Photo Gallery">
    <noscript>Your browser does not support JavaScript or it is disabled. Please enable JavaScript to view the
      gallery.</noscript>
    <div class="image"><img alt="Random Image 1" loading="lazy"></div>
    <div class="image"><img alt="Random Image 2" loading="lazy"></div>
    <div class="image"><img alt="Random Image 3" loading="lazy"></div>
    <div class="image"><img alt="Random Image 4" loading="lazy"></div>
    <div class="image"><img alt="Random Image 5" loading="lazy"></div>
    <div class="image"><img alt="Random Image 6" loading="lazy"></div>
    <div class="image"><img alt="Random Image 7" loading="lazy"></div>
    <div class="image"><img alt="Random Image 8" loading="lazy"></div>
    <div class="image"><img alt="Random Image 9" loading="lazy"></div>
    <div class="image"><img alt="Random Image 10" loading="lazy"></div>
    <div class="image"><img alt="Random Image 11" loading="lazy"></div>
    <div class="image"><img alt="Random Image 12" loading="lazy"></div>
    <div class="image"><img alt="Random Image 13" loading="lazy"></div>
    <div class="image"><img alt="Random Image 14" loading="lazy"></div>
    <div class="image"><img alt="Random Image 15" loading="lazy"></div>
    <div class="image"><img alt="Random Image 16" loading="lazy"></div>
    <div class="image"><img alt="Random Image 17" loading="lazy"></div>
    <div class="image"><img alt="Random Image 18" loading="lazy"></div>
    <div class="image"><img alt="Random Image 19" loading="lazy"></div>
    <div class="image"><img alt="Random Image 20" loading="lazy"></div>
  </section>

  <footer id="footer">
    <p>&copy; 2025 Photo Gallery | Designed by <strong>Qurtana</strong></p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll("#gallery .image img");
      images.forEach((img, index) => {
        img.src = `https://picsum.photos/300/300?random=${Date.now() + index}`;
      });
    });
  </script>
</body>

</html>
