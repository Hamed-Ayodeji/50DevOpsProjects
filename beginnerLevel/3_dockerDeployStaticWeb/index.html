<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="head">
    <h1>Photo Gallery</h1>
  </header>

  <main id="gallery">
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=1" alt="Random nature image 1" loading="lazy">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=2" alt="Random nature image 2" loading="lazy">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=3" alt="Random nature image 3" loading="lazy">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=4" alt="Random nature image 4" loading="lazy">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=5" alt="Random nature image 5" loading="lazy">
    </div>
    <div class="image">
      <img src="https://loremflickr.com/300/300?random=6" alt="Random nature image 6" loading="lazy">
    </div>
  </main>

  <footer id="footer">
    <p>&copy; 2025 Photo Gallery | Designed by <b>Qurtana</b></p>
  </footer>
</body>

</html>
