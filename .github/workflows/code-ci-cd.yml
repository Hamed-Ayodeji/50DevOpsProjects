name: code tester and deployer

on:
  push:
    branches:
      - main
    paths:
      - 'beginner-level/2.Basic-CICD-Pipeline-with-GitHub-Actions/app/*'
      - 'beginner-level/2.Basic-CICD-Pipeline-with-GitHub-Actions/test/*'
      - 'beginner-level/2.Basic-CICD-Pipeline-with-GitHub-Actions/requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      REQUIREMENTS_FILE: beginner-level/2.Basic-CICD-Pipeline-with-GitHub-Actions/requirements.txt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test the codebase
        run: |
          pip install -r ${{ env.REQUIREMENTS_FILE }}
          python -m unittest test.test-main

  deploy:
    needs: test
    runs-on: ubuntu-latest

    env:
      DROPLET_NAME: code-ci-cd-droplet
      REGION: nyc1
      IMAGE: ubuntu-24-10-x64
      SIZE: s-1vcpu-1gb
      GIT_REPO: https://github.com/Hamed-Ayodeji/50DevOpsProjects.git
      LOCAL_PATH: /root/50DevOpsProjects
      APP_PATH: /root/50DevOpsProjects/beginner-level/2.Basic-CICD-Pipeline-with-GitHub-Actions


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create a new droplet and deploy the app
        run: |
          doctl compute droplet create ${{ env.DROPLET_NAME }} --image ${{ env.IMAGE }} --region ${{ env.REGION }} --size ${{ env.SIZE }} --ssh-keys ${{ secrets.DIGITALOCEAN_SSH_KEY_ID }} --wait
          doctl compute ssh ${{ env.DROPLET_NAME }} --ssh-command "git clone ${{  env.GIT_REPO }} ${{ env.LOCAL_PATH }} && cd ${{ env.APP_PATH }} && pip install -r requirements.txt"